# ???????????????????????????????????????????????????????????????
# CORBA Monitor Agent ? Configuration
# ???????????????????????????????????????????????????????????????
# Values can be overridden via:
#   1. System properties:  -Dmonitor.api.url=http://...
#   2. Environment vars:   CORBA_MONITOR_API_URL=http://...
# ???????????????????????????????????????????????????????????????

# ?? Monitor API ???????????????????????????????????????????????
# Base URL of the Laravel CORBA Monitor application
monitor.api.url=https://corba-interceptor-web.test/api

# API authentication token (leave empty if none)
monitor.api.token=

# ?? Agent Settings ????????????????????????????????????????????
# Enable/disable the agent entirely
monitor.enabled=true

# Capture request parameters (IDL in-args)
monitor.capture.request=true

# Capture response data (IDL return values / out-args)
monitor.capture.response=true

# Maximum payload size to capture per request/response (bytes)
# Payloads exceeding this are truncated
monitor.max.payload.bytes=65536

# ?? Batching & Performance ????????????????????????????????????
# Number of events to batch before sending
monitor.batch.size=50

# Auto-flush interval (ms) ? even if batch is not full
monitor.flush.interval.ms=1000

# HTTP timeout for API calls (ms)
monitor.http.timeout.ms=5000

# Number of HTTP sender threads
monitor.http.pool.size=4

# ?? Nameserver Scanner ????????????????????????????????????????
# CORBA Naming Service host
monitor.nameserver.host=localhost

# CORBA Naming Service port
monitor.nameserver.port=2809

# Enable periodic nameserver scanning
monitor.scan.enabled=true

# Scan interval (seconds)
monitor.scan.interval.seconds=30
